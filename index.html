<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebay Clone</title>
    <link rel="stylesheet" href="sticky.css">
   
</head>
<body>
    <div class="main_page">
        <div class="top_section">
            <div class="ebay_icon_box">
                <img src="images/ebay_icon.png">
            </div>

            <div class="profile_cart_box">
                <img src="images/profile_icon.png" alt="profile">
                <img src="images/cart_icon.png" alt="profile">
                <img src="images/menu_list_icon.png" id= "menu_list" onclick="hideShow()">
                <div class="menu_list">
                    <div class="shape"></div>
                    <div class="close" onclick="closses()">X</div>
                    <div class="categories">Categories</div>
                    
                    <div class="categories1">Deals</div>
                    <div class="categories1">Sell</div>
                    <div class="categories1">Help</div>

                </div>

            </div>

        </div>

    
        <div class="search_div">
            <input type = "text" id="search_field" placeholder="Search for anything">
        
            <button type="button" class="btn">
                <img src="images/search_icon.png">
            </button>
                 
        <div class="wrapper">
            <div class="wrapper_list">Watching</div>
            <div class="wrapper_list">Purchases</div>
            <div class="wrapper_list">Selling</div>
            <div class="wrapper_list">Bids & Offers</div>
            <div class="wrapper_list">Explore (New)</div>
            <div class="wrapper_list">Messages</div>
            <div class="wrapper_list">Watching</div>
            <div class="wrapper_list">Purchases</div>
            <div class="wrapper_list">Selling</div>
            <div class="wrapper_list">Bids & Offers</div>
        </div>



        </div>
               
            
        


    </div>
<script src="sticky.js"></script>
</body>
</html>
